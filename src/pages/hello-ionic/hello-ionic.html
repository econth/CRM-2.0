<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-6 col-lg-3>
        <ion-card color="appointments" class="dashboard-appointment">
          <ion-card-header>
            <ion-row>
              <ion-col col-xs-8>
                <ion-icon name="paper" class="font-size-80"></ion-icon>
               </ion-col>
               <ion-col col-xs-4 text-right padding-top><div class="font-size-40">14</div>
                Appointments!
               </ion-col>
             </ion-row>
          </ion-card-header>
          <button ion-item class="dashboard-appointment-button">
            <ion-icon name="arrow-round-forward" color="appointments" item-right></ion-icon>
              view details
          </button>
        </ion-card>
      </ion-col>

      <ion-col col-12 col-sm-4 col-md-6 col-lg-3>
        <ion-card color="tasks" class="dashboard-task">
           <ion-card-header>
            <ion-row>
              <ion-col col-xs-8>
                <ion-icon name="mail" class="font-size-80"></ion-icon>
               </ion-col>
               <ion-col col-xs-4 text-right padding-top><div class="font-size-40">3</div>
                Pending Tasks!
               </ion-col>
             </ion-row>
          </ion-card-header>
          <button ion-item class="dashboard-task-button">
            <ion-icon name="arrow-round-forward" color="tasks" item-right></ion-icon>
              view details
          </button>
        </ion-card>
      </ion-col>

      <ion-col col-12 col-sm-4 col-md-6 col-lg-3>
        <ion-card color="comments" class="dashboard-comment">
           <ion-card-header>
            <ion-row>
              <ion-col col-xs-8>
                <ion-icon name="mail-open" class="font-size-80"></ion-icon>
               </ion-col>
               <ion-col col-xs-4 text-right padding-top><div class="font-size-40">23</div>
                Comments!
               </ion-col>
             </ion-row>
          </ion-card-header>
          <button ion-item class="dashboard-comment-button">
            <ion-icon name="arrow-round-forward" color="comments" item-right></ion-icon>
              view details
          </button>
        </ion-card>
      </ion-col>

      <ion-col col-12 col-sm-4 col-md-6 col-lg-3>
        <ion-card color="complaints" class="dashboard-complaint">
          <ion-card-header>
            <ion-row>
              <ion-col col-xs-8>
                <ion-icon name="bug" class="font-size-80"></ion-icon>
               </ion-col>
               <ion-col col-xs-4 text-right padding-top><div class="font-size-40">8</div>
                Complaints!
               </ion-col>
             </ion-row>
          </ion-card-header>
          <button ion-item class="dashboard-complaint-button">
            <ion-icon name="arrow-round-forward" color="complaints" item-right></ion-icon>
              view details
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
 <!-- <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p> -->
  

   <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6>
        <ion-card>
          <ion-card-header class="panel-heading" no-padding>
             <ion-card-title> <i class="fa fa-clock-o fa-fw"></i>Task Panel</ion-card-title>
          </ion-card-header>
          <ion-list>
            <button ion-item>
                <ion-icon><i class="fa fa-clock-o fa-fw"></i></ion-icon>
                    Calendar Updated
                <ion-badge item-right>2 days ago</ion-badge>
            </button>
          
            <button ion-item>
              <ion-icon><i class="fa fa-clock-o fa-fw"></i></ion-icon>
                  New notification
              <ion-badge item-right>now</ion-badge>
            </button>
          </ion-list>  
          <ion-card-content text-right>
               <a href="#">View All Activity <i class="fa fa-arrow-circle-right"></i></a>
            </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6>
        <ion-card>
          <ion-card-header class="panel-heading" no-padding>
            <ion-card-title><i class="fa fa-money"></i> Recent Transactions</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <table>
              <tr>
                <th>Date</th>
                <th>Invoice No.</th>
                <th>Customer Name</th>
                <th>Appointment No.</th>
              </tr>
              <tr>
                <td>1</td>
                <td>123456</td>
                <td>Parthiban</td>
                <td>234567</td>
              </tr>
              <tr>
                <td>2</td>
                <td>1234</td>
                <td>Praveen</td>
                <td>23456723232</td>
              </tr>
            </table> 
          </ion-card-content>
          <ion-card-content text-right>
              <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
